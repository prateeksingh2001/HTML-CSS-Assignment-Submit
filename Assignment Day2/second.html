<!-- Q2. Create a form with name,dob,city,fields with validation-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    
</head>
<body>
    <form>
        <input type="text" placeholder="Enter Name" required/><br><br>
       <select>
        <option>Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Transgender</option>
       </select><br><br>
        <input type="text" placeholder="Enter City" required/><br><br>
        <select required>
            <option>Select Country</option>
            <option>India</option>
            <option>Nepal</option>
            <option>Bhutan</option>
            <option>SriLanka</option>
            <option>Bangladesh</option>
            <option>Afganistan</option>
        </select><br><br>
        Enter DOB  <input type="date" placeholder="DOB" required/><br><br>
        <select required>
            <option>Country Code</option>
            <option>India(+91)</option>
            <option>Nepal(+977)</option>
            <option>Bhutan(+975)</option>
            <option>SriLanka(+94)</option>
            <option>Bangladesh(+880)</option>
            <option>Afganistan(+93)</option>
        </select>
        <input type="number" placeholder="Enter mobile no." maxlength="10" required/><br><br>
        <input type="email" placeholder="Enter Email id" required/><br><br>
        Form Submission Date <input type="date" placeholder="DOB" required/><br><br>
        Upload Fee Receipt <input type="file" required/><br><br>
         Agree to all Terms and conditions<input type="checkbox" required><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear All</button>
       

    </form>
</body>
</html>
